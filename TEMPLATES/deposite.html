{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="{% static 'images/Sewedy_img.png' %}">
<script src="https://kit.fontawesome.com/a0dcba6903.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<title>Deposit</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: max-content;
    width: 100%;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: #333;
  }

  .input-field {
    display: flex;
    align-items: center;
    margin-top: 8px;
  }

  .input-icon {
    color: #888;
    font-size: 20px;
    margin-right: 10px;
  }

  .input-field select, 
  .input-field input {
    flex: 1;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }

  .input-field select:focus,
  .input-field input:focus {
    border-color: #e60000; 
    outline: none;
  }

  .help-text {
    font-size: 14px;
    color: #888;
    margin-top: 5px;
  }

  .btn {
    background-color: #e60000;
    color: #fff;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s ease;
    width: 100%;
    display: block;
    margin-top: 20px;
  }

  .btn:hover {
    background-color: #0056b3; /* Darker shade of blue on hover */
  }
  #image
        {
            width: 20rem;
            height: 20rem;
            margin-top: 1rem;
        }
        .back
      {
          text-decoration: none;
          color: black;
          font-size: 1.2rem;
          position: absolute;
          top: 3rem;
          left: 3rem;
      }
</style>
</head>
<body oncontextmenu="return false">
  <a href="{% url "home" %}" class="back"><i class="fa-solid fa-chevron-left"></i> Back</a>
  <div class="container">
    <h2>Deposit</h2>
    <h2 style="font-size:1rem">Welcome Mr/{{user.name}}</h2>
    <div style="display:flex; align-items:center; gap:1rem;">
    <form method="POST">
      {% csrf_token %}
      <ul style="list-style-type: none; padding: 0;">
        
        <li class="form-group">
          <label for="amount">Amount</label>
          <div class="input-field">
            <span class="input-icon">ðŸ’µ</span>
            <input type="number" id="amount" name="amount" placeholder="Enter amount to deposit" required>
          </div>
          <p class="help-text">Enter the amount you want to deposit.</p>
        </li>
        <li class="form-group">
          <button type="submit" class="btn">Deposit</button>
        </li>
      </ul>
    </form>
    <img src="{% static 'images/depsite.png' %}" id="image" alt="">
    </div>
  </div>
  {% if message and icon %}
    <p id="message" hidden>{{message}}</p>
    <p id="icon" hidden>{{icon}}</p>
  {% endif %}
  <script>
    let message = document.getElementById("message");
    let icon = document.getElementById("icon");
      window.onload = function() {
            Swal.fire({
                title:`${icon.innerText}!`,
                text: `${message.innerText}`,
                icon: `${icon.innerText}`,
            });
      }
  </script>
</body>
</html>
